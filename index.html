<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Battle</title>
</head>

<body>

    <!-- template application vue -->
    <div id="game">

        <!-- header -->
        <header>

            <!-- container title -->
            <div class="container-fluid">
                <div class="row">

                    <div class="col text-center bg-success py-4">

                        <!-- title -->
                        <h1 class="fw-bold">Game</h1>

                    </div>

                </div>
            </div>

        </header>

        <!-- main -->
        <main>

            <!-- section enemy -->
            <section class="container-fluid mt-5">
                <div class="row justify-content-center">
                    <div class="col-6 border border-white shadow-lg py-3 text-center">

                        <!-- title -->
                        <h2 class="fs-5 fw-bold">Nemico</h2>

                        <!-- healthbar-->
                        <div>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100"
                                aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-danger" style="width: 100%"></div>
                            </div>
                        </div>

                    </div>



                </div>



            </section>

        </main>

    </div>

</body>


<!-- script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
